<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Current Weather</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="container text-center">
            <div class="row">
              <div class="col-3 box1" id="search-box">
                <p class="search">Search for a City:</p>
                <div class="input-group mb-3">
                    <input id="search-city" type="text" class="form-control" placeholder="ex. Austin" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
                  <p id="blank-line"></p>
                   <!-- searched city list begins here  -->
                  <div class="list-group "> 

                  </div>
                </div>
                    <!-- Day Weather output -->
              <div class="col-9">
                <div class="box2">
                <p id="city-input">  <span id="city-name"></span></p>
                <p> Temperature:<span id="temp"></span></p>
                <p>Wind:<span id="wind"></span></p>
                <p>Humidity:<span id="humidity"></span></p>
                <p>UV index:<span id="uv"></span></p>
                </div>
                        <p id="fiveday"> 5 Day Forecast:</p>
                    <div class="row font-size">
                        
                            <div class="col-2 boxes">
                                <p id="day1"></p></div>
                             
                            <div class="col-2 boxes">
                                <p id="day2"></p></div>
                            
                            <div class="col-2 boxes">
                                <p id="day3"></p></div>
                            
                            <div class="col-2 boxes">
                                <p id="day4"></p></div>
                            <div class="col-2 boxes">
                                <p id="day5"></p></div>     
                            
                            
                        </div>   
                    </div>
              </div>
              </div>
            </div>
        </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
